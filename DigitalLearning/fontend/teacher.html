<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanári Felület - Kvíz Generátor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Bejelentkezés után -->
        <div id="loginForm" class="card mb-4">
            <div class="card-body">
                <h3>Tanári Bejelentkezés</h3>
                <form id="login" class="mb-3">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Felhasználónév">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Jelszó">
                    </div>
                    <button type="submit" class="btn btn-primary">Bejelentkezés</button>
                </form>

                <hr>

                <h3>Tanári Regisztráció</h3>
                <form id="registerForm" class="mb-3">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="regUsername" placeholder="Felhasználónév">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="regPassword" placeholder="Jelszó">
                    </div>
                    <input type="hidden" id="regRole" value="teacher">
                    <button type="submit" class="btn btn-secondary">Regisztráció</button>
                </form>
            </div>
        </div>

        <!-- Kvíz Generátor Panel -->
        <div id="quizPanel" class="card mb-4" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Kvíz Generátor</h3>
                <button id="logoutBtn" class="btn btn-danger">Kijelentkezés</button>
            </div>
            <div class="card-body">
                <form id="generateQuiz">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="topic" placeholder="Témakör">
                    </div>
                    <button type="submit" class="btn btn-success">Kvíz Generálása</button>
                </form>
            </div>
        </div>

        <!-- Kvízek Listája -->
        <div id="quizList" class="card" style="display: none;">
            <div class="card-body">
                <h3>Létrehozott Kvízek</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Témakör</th>
                                <th>Létrehozva</th>
                                <th>Műveletek</th>
                            </tr>
                        </thead>
                        <tbody id="quizTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/teacher.js"></script>
</body>
</html>
